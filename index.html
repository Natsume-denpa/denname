<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>電波名前ジェネレーター</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #6a11cb;
            --secondary-color: #2575fc;
            --text-color: #333;
        }

        body {
            font-family: 'M PLUS Rounded 1c', sans-serif;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            min-height: 100dvh;
            margin: 0;
            color: var(--text-color);
            overflow: hidden;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem 1.5rem;
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 85%;
            max-width: 400px;
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 1rem;
            color: #666;
            margin-top: 0;
            margin-bottom: 1.5rem;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        .result-box {
            min-height: 140px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2rem;
            position: relative;
            padding: 0 10px;
        }

        #result {
            font-size: clamp(1.8rem, 6vw, 2.5rem);
            font-weight: 800;
            line-height: 1.2;
            word-break: break-word;
            color: var(--text-color);
            transition: transform 0.1s;
        }

        .pop-anim {
            animation: popScale 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            color: var(--primary-color) !important;
        }

        @keyframes popScale {
            0% { transform: scale(0.5); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        .blur-anim {
            filter: blur(2px);
            opacity: 0.7;
        }

        .btn-generate {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 1.2rem 0;
            width: 100%;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(37, 117, 252, 0.3);
            transition: transform 0.1s ease, box-shadow 0.3s ease;
            outline: none;
            font-family: inherit;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        .btn-generate:active {
            transform: scale(0.96);
            box-shadow: 0 5px 10px rgba(37, 117, 252, 0.3);
        }

        .btn-generate:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        .bg-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            z-index: -1;
            pointer-events: none;
        }
        .c1 { width: 300px; height: 300px; top: -50px; left: -100px; }
        .c2 { width: 200px; height: 200px; bottom: 50px; right: -50px; }

    </style>
</head>
<body>

    <div class="bg-circle c1"></div>
    <div class="bg-circle c2"></div>

    <div class="card">
        <h1>電波名前ジェネレーター</h1>
        
        <div class="result-box">
            <div id="result">Ready?</div>
        </div>

        <button id="generateBtn" class="btn-generate">生成する</button>
    </div>

    <script>
        const btn = document.getElementById('generateBtn');
        const resultEl = document.getElementById('result');
        let namesList = [];

        window.addEventListener('DOMContentLoaded', async () => {
            try {
                const timestamp = new Date().getTime();
                const response = await fetch(`name.txt?v=${timestamp}`);
                
                if (!response.ok) throw new Error('Error');
                
                const text = await response.text();
                namesList = text.split(/\r?\n/).filter(line => line.trim() !== "");
                
                if(namesList.length === 0) {
                    resultEl.innerText = "No Data";
                    btn.disabled = true;
                }
            } catch (e) {
                console.error(e);
                resultEl.innerText = "Error";
                btn.disabled = true;
            }
        });

        btn.addEventListener('click', () => {
            if (namesList.length === 0) return;

            btn.disabled = true;
            
            resultEl.classList.remove('pop-anim');
            resultEl.classList.add('blur-anim');

            let count = 0;
            const duration = 1200;
            const intervalTime = 50;
            const maxCount = duration / intervalTime;

            const intervalId = setInterval(() => {
                const tempName = namesList[Math.floor(Math.random() * namesList.length)];
                resultEl.innerText = tempName;
                count++;

                if (count >= maxCount) {
                    clearInterval(intervalId);
                    finalizeResult();
                }
            }, intervalTime);
        });

        function finalizeResult() {
            const finalName = namesList[Math.floor(Math.random() * namesList.length)];
            
            resultEl.innerText = finalName;
            resultEl.classList.remove('blur-anim');
            
            requestAnimationFrame(() => {
                resultEl.classList.add('pop-anim');
            });

            btn.disabled = false;
        }
    </script>
</body>
</html>
